<!DOCTYPE html>
<html lang="en">
<head>
	<title>Duit</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="static/favicon.ico" />
	<link rel="stylesheet" href="static/colours.css">
	{{block "reset" .}}<link rel="stylesheet" href="static/reset.css">{{end}}
	<script src="static/index.js" type="module"></script>
</head>
<body style="
    background-color: var(--background);
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    display: grid;
    grid-template-columns: minmax(10rem, 20rem) 1fr minmax(20rem, 50rem) 1fr;
    height: 100dvh;
">
    <nav style="
        background-color: var(--surface);
        padding: 0.75rem;
    ">
        <template shadowrootmode="open">
            {{template "reset"}}
            <style>
                a {
                    display: block;
                    padding: 0.4rem;
                    border-radius: 0.4rem;
                    color: inherit;
                    text-decoration: none;

                    &:hover {
                        background-color: var(--secondary-container);
                    }

                    &.active {
                        background-color: var(--primary-container);
                        color: var(--primary-glyph);
                    }
                }
            </style>

            <ul id="project-list">
                {{$activeId := .ActiveId}}
                {{range .Projects}}
                    <li><a href="/{{.Id}}" {{if eq .Id $activeId}}class="active"{{end}}>{{.Name}}</a></li>
                {{end}}
            </ul>
            <template>
                <li ><a ></a></li>
            </template>

            <button id="add-project-button" class="active">Add project</button>
            <input id="add-project-area" placeholder="Project name" style="
                background-color: transparent;
                color: inherit;
                border: 1px solid var(--outline);
                border-radius: 0.2rem;
                padding: 0.2rem;
            "/>
        </template>
    </nav>

    <main style="
        grid-column: 3;
        padding: 1rem;
    ">
        <template shadowrootmode="open">
            {{template "reset"}}
            <style>
                li {
                    padding: 0.5rem 0rem;
                    border-bottom: 1px solid var(--outline-variant);
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;
                }

                .check {
                    height: 1.2rem;
                    width: 1.2rem;
                    flex-shrink: 0;
                    border: 1px solid var(--outline);
                    border-radius: 50%;
                }
            </style>

            <h1>Inbox</h1>
            <ul id="task-list">
                {{range .Tasks}}
                    <li>
                        <button class="check"></button>
                        <p>{{.Title}}</p>
                    </li>
                {{end}}
            </ul>
            <template>
                <li>
                    <button class="check"></button>
                    <p></p>
                </li>
            </template>

            <style>
                #add-button, #add-area {
                    margin-top: 0.5rem;
                    &:not(.active) { display: none; }
                }

                #add-button:hover {
                    color: var(--primary-glyph);
                }
            </style>

            <button id="add-task-button" class="active">Add task</button>
            <input id="add-task-area" placeholder="Task name" style="
                background-color: transparent;
                color: inherit;
                border: 1px solid var(--outline);
                border-radius: 0.2rem;
                padding: 0.2rem;
            "/>
        </template>
    </main>
</body>
</html>
