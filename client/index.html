<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{.ActiveProject.Name}} - Duit</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="static/favicon.ico">
	<link rel="stylesheet" href="static/colours.css">
	{{block "reset" .}}<link rel="stylesheet" href="static/reset.css">{{end}}
	<script src="static/index.js" type="module"></script>
</head>
<body style="
    background-color: var(--background);
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    display: grid;
    grid-template-columns: minmax(10rem, 20rem) 1fr minmax(20rem, 50rem) 1fr;
    height: 100dvh;
">
    <nav style="
        background-color: var(--surface);
        padding: var(--sp2);
    ">
        <template shadowrootmode="open">
            {{template "reset"}}
            <style>
                a {
                    display: block;
                    padding: var(--sp1);
                    border-radius: var(--sp1);
                    color: inherit;
                    text-decoration: none;

                    &:hover {
                        background-color: var(--secondary-container);
                    }

                    &.active {
                        background-color: var(--primary-container);
                        color: var(--primary-glyph);
                    }
                }
            </style>

            <ul>
                {{$activeId := .ActiveProject.Id}}
                {{range .Projects}}
                    <li data-id="{{.Id}}"><a href="/{{.Id}}" {{if eq .Id $activeId}}class="active"{{end}}>{{.Name}}</a></li>
                {{end}}
            </ul>
        </template>
    </nav>

    <main style="
        grid-column: 3;
        padding: var(--sp3);
    ">
        <template shadowrootmode="open">
            {{template "reset"}}
            <style>
                li {
                    padding: var(--sp1) 0;
                    border-bottom: 1px solid var(--outline-variant);
                    display: flex;
                    align-items: center;
                    gap: var(--sp1);
                }

                .check {
                    --size: 1.2rem;
                    height: var(--size);
                    width: var(--size);
                    flex-shrink: 0;
                    border: 1px solid var(--outline);
                    border-radius: 50%;
                }
            </style>

            <h1>{{.ActiveProject.Name}}</h1>
            <ul id="task-list">
                {{range .Tasks}}
                    <li data-id="{{.Id}}">
                        <button class="check"></button>
                        <p>{{.Title}}</p>
                    </li>
                {{end}}
            </ul>
            <template>
                <li>
                    <button class="check"></button>
                    <p></p>
                </li>
            </template>

            <style>
                #add-button, #task-editor {
                    margin-top: var(--sp1);
                    &:not(.active) { display: none; }
                }

                #add-button:hover {
                    color: var(--primary-glyph);
                }

                #task-name:empty::before {
                    content: "Task name";
                    color: var(--primary-glyph);
                    pointer-events: none;
                    display: block;
                }
            </style>

            <button id="add-button" class="active">Add task</button>
            <form id="task-editor" style="
                border: 1px solid var(--outline);
                border-radius: var(--sp1);
                padding: var(--sp1);
            ">
                <div
                    id="task-name"
                    contenteditable="plaintext-only"
                    role="textbox"
                    aria-label="Task name"
                >
                </div>
            </form>
        </template>
    </main>
</body>
</html>
